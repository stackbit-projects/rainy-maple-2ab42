<header id="masthead" class="site-header">
  {{ if .image }}
  <div id="header-bg" class="site-header-bg" style="background-image:url('{{ $.image | relURL }}')"></div>
  {{ else if $.Site.Data.config.header.background_img }}
  <div id="header-bg" class="site-header-bg" style="background-image:url('{{ $.Site.Data.config.header.background_img | relURL }}')"></div>
  {{ end }}
  <div class="site-header-scroll">
    <div class="site-header-inside">
      <div class="site-header-vertical">
        {{ partial "branding.html" . }}
        {{ partial "navigation.html" . }}
      </div><!-- .site-header-vertical -->
    </div><!-- .site-header-inside -->
  </div><!-- .site-header-scroll -->
</header><!-- .site-header -->
